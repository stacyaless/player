name: Build and Release EXE

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'v1.0.0'

# ğŸŸ¢ å¿…é¡»å¼€å¯å†™å…¥æƒé™ï¼Œå¦åˆ™æ— æ³•å‘å¸ƒ
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # æ‰§è¡Œæ‰“åŒ…
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name "Music" --icon="app_icon.ico" --add-data "app_icon.ico;." --collect-all tkinterdnd2 main.py

    # ğŸŸ¢ æ ¸å¿ƒæ­¥éª¤ï¼šè‡ªåŠ¨åˆ›å»º Release å¹¶ä¸Šä¼ æ–‡ä»¶
    - name: Create Release and Upload
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        files: dist/Music.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
